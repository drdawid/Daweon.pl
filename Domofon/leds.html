<style>

body {
	background: #000;
}

#display {
	position: relative;
	width: 200px;
	height: 500px;
}

#display button {
	color: transparent;
	background: #171717;
	border:none;
	outline: none;
	cursor: pointer;
	height: 200px;
	width: 20px;
	position: absolute;
	top: 0;
	left: 0;
}

#display button[data-type="top"], #display button[data-type="middle"], #display button[data-type="bottom"] {
	height: 20px;
	width: 200px;
}

#display button[data-type="middle"] {
	top: 200px;
}

#display button[data-type="bottom"] {
	top: 400px;
}

#display button[data-type="top_right"] {
	left: 180px;
}

#display button[data-type="bottom_right"] {
    top: 200px;
    left: 180px;
}

#display button[data-type="bottom_left"] {
	top: 200px;
}

</style>

<div id="display">
<button data-state="false" data-type="top">LED</button>
<button data-state="false" data-type="middle">LED</button>
<button data-state="false" data-type="bottom">LED</button>
<button data-state="false" data-type="top_right">LED</button>
<button data-state="false" data-type="bottom_right">LED</button>
<button data-state="false" data-type="bottom_left">LED</button>
<button data-state="false" data-type="top_left">LED</button>
</div>

<input type="text" />
<button data-type="generate">Generate!</button>

<script>
//'top' : false, 'middle' : false, 'bottom' : false, 'top_right' : false, 'bottom_right' : false, 'bottom_left' : false, 'top_left' : false   #840000

document.addEventListener('click', function(e) {
	var t = e.target
	,s = t.getAttribute('data-state')
	,l = t.getAttribute('data-type');
	if(!e || t.innerHTML != 'LED')
		return;
	if(s == 'false') {
		t.setAttribute('data-state', 'true');
		t.style.backgroundColor = '#840000';
	} else {
		t.setAttribute('data-state', 'false');
		t.style.backgroundColor = '#171717';
	}
});

document.addEventListener('click', function(e) {
	var t = e.target
	,l = t.getAttribute('data-type');
	if(!e || l != 'generate')
		return;
	console.info("{'top': "+document.querySelector('[data-type="top"]').getAttribute('data-state')+", 'middle': "+document.querySelector('[data-type="middle"]').getAttribute('data-state')+", 'bottom': "+document.querySelector('[data-type="bottom"]').getAttribute('data-state')+", 'top_right': "+document.querySelector('[data-type="top_right"]').getAttribute('data-state')+", 'bottom_right': "+document.querySelector('[data-type="bottom_right"]').getAttribute('data-state')+", 'bottom_left': "+document.querySelector('[data-type="bottom_left"]').getAttribute('data-state')+", 'top_left': "+document.querySelector('[data-type="top_left"]').getAttribute('data-state')+"},    //"+document.querySelector('input').value);
	document.querySelector('input').value = '';
});

</script>
